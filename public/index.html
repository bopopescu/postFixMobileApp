<!--===============================================================================================-->

<body>

	<div class="bg-contact3" style="background-image: url('images/bg-01.jpg');">
		<div class="container-contact3">
			<div class="wrap-contact3">
				<form class="contact3-form validate-form form-to-hide">
					<span class="contact3-form-title">
						Refund An Item
					</span>

					

					<div class="wrap-input3 validate-input" data-validate="address is required">
						<input class="input3 address-user" type="text" name="address" placeholder="Your home Address">
						<span class="focus-input3"></span>
					</div>

					<div class="wrap-input3 validate-input" data-validate = "Valid email is required: ex@abc.xyz">
						<input class="input3 email-user" type="text" name="email" placeholder="Your Email">
						<span class="focus-input3"></span>
					</div>

					<div class="wrap-input3 validate-input" data-validate = "phone is required: 613-134-1921">
						<input class="input3 phone-user" type="text" name="phone" placeholder="Your phone">
						<span class="focus-input3"></span>
					</div>

					<div class="wrap-input3 validate-input" data-validate = "Item is required: iphone x">
						<input class="input3 item-user" type="text" name="phone" placeholder="Item to return (Realisticity from a database)">
						<span class="focus-input3"></span>
					</div>

					
					
				

					<div class="wrap-input3 validate-input" data-validate = "Reason is required">
						<textarea class="input3 reason-user" name="reason" placeholder="Your Reason to return the item"></textarea>
						<span class="focus-input3"></span>
					</div>

					<div class="container-contact3-form-btn">
						<button class="contact3-form-btn" id="contact3-form-btn">
							Submit
						</button>
					</div>
				</form>

				<div id ="map" style="height:500px; width:100%;"></div>
				<div class="user-info">
					<p class="time-estimate" style="font-size:19px; margin-left: 15px;">Time Estimated for Arrival: </p>
					<p class="distance" style="font-size:19px; margin-left: 15px;">Distance(closest driver): </p>

				</div>

			</div>
		</div>
	</div>
	


	<div id="dropDownSelect1"></div>

<!--===============================================================================================-->
	<script src="vendor/jquery/jquery-3.2.1.min.js"></script>
<!--===============================================================================================-->
	<script src="vendor/bootstrap/js/popper.js"></script>
	<script src="vendor/bootstrap/js/bootstrap.min.js"></script>
<!--===============================================================================================-->
	<script src="vendor/select2/select2.min.js"></script>
	<script>
		$(".selection-2").select2({
			minimumResultsForSearch: 20,
			dropdownParent: $('#dropDownSelect1')
		});
	</script>
